name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  java-services:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - ApiGateway
          - UserService
          - HomeworkService
          - HomeworkService1
          - ScheduleService
          - ScheduleService1
          - AdminService
          - AnnouncementService1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests for ${{ matrix.service }}
        run: mvn -B -f ${{ matrix.service }}/pom.xml test
