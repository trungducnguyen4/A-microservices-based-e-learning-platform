# Block 1 (development profile) commented for disabling local/dev config
spring:
  application:
    name: AdminService
  profiles:
    active: development

---
# Development profile
spring:
  config:
    activate:
      on-profile: development
  datasource:
    # Use environment variables to allow connecting to RDS in dev
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://your-rds-endpoint:3306/admin_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms

server:
  port: 8084
  servlet:
    context-path: /

services:
  user-service:
    url: https://localhost:8080
#  homework-service:
#    url: https://localhost:8081
#  schedule-service:
#    url: https://localhost:8082
#
#logging:
  level:
    root: INFO
    org.tduc.adminservice: DEBUG


---
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://host.docker.internal:3306/admin_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms

server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /

services:
  user-service:
    url: ${USER_SERVICE_URL:http://e-learning-user-service:8080}
  homework-service:
    url: ${HOMEWORK_SERVICE_URL:http://e-learning-homework-service:8081}
  schedule-service:
    url: ${SCHEDULE_SERVICE_URL:http://e-learning-schedule-service:8082}

logging:
  level:
    root: INFO
    org.tduc.adminservice: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
