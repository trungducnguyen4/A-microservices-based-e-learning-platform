spring:
  application:
    name: AdminService
  profiles:
    active: development

---
# Development profile
spring:
  config:
    activate:
      on-profile: development
  datasource:
    url: jdbc:mysql://localhost:3306/admin_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

server:
  port: 8084
  servlet:
    context-path: /

services:
  user-service:
    url: http://localhost:8080
  homework-service:
    url: http://localhost:8081
  schedule-service:
    url: http://localhost:8082

logging:
  level:
    root: INFO
    org.tduc.adminservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://${DB_HOST}:${DB_PORT}/admin_db}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms

server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /

services:
  user-service:
    url: ${USER_SERVICE_URL:http://user-service:8080}
  homework-service:
    url: ${HOMEWORK_SERVICE_URL:http://homework-service:8081}
  schedule-service:
    url: ${SCHEDULE_SERVICE_URL:http://schedule-service:8082}

logging:
  level:
    root: INFO
    org.tduc.adminservice: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
