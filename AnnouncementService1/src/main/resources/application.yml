spring:
  application:
    name: AnnouncementService1
  profiles:
    active: development

---
spring:
  config:
    activate:
      on-profile: development
  datasource:
    # Use environment variable SPRING_DATASOURCE_URL to point to RDS (preferred).
    # Example: set SPRING_DATASOURCE_URL=jdbc:mysql://my-rds-endpoint.rds.amazonaws.com:3306/announcement_db
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://your-rds-endpoint:3306/announcement_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8090

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

---
# Docker profile (optional)
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    # When running in Docker you can still provide the RDS URL via SPRING_DATASOURCE_URL.
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://your-rds-endpoint:3306/announcement_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: ${SERVER_PORT:8090}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
