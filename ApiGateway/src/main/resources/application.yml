spring:
  application:
    name: ApiGateway
  profiles:
    active: development
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:8083"
              - "http://localhost:5173"
              - "http://localhost:8080"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Cache-Control
              - Content-Type
            allowCredentials: true

# Ensure default port is 8888 even without a profile
server:
  port: 8888

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  cloud:
    gateway:
      # Routes for API Gateway - forward /api/users/** to the UserService
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8080}
          predicates:
            - Path=/api/users/**
        - id: admin-service
          uri: ${ADMIN_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/admin/**
        - id: oauth2-authorization
          uri: ${USER_SERVICE_URL:http://localhost:8080}
          predicates:
            - Path=/oauth2/authorization/**
        - id: oauth2-callback
          uri: ${USER_SERVICE_URL:http://localhost:8080}
          predicates:
            - Path=/login/oauth2/code/**
        - id: schedule-service
          uri: ${SCHEDULE_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/schedules/**
        - id: homework-service
          uri: ${HOMEWORK_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/homework/**
        - id: homework-submission-service
          uri: ${HOMEWORK_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/submission/**
        - id: announcement-service
          uri: ${ANNOUNCEMENT_SERVICE_URL:http://localhost:8090}
          predicates:
            - Path=/api/announcements/**
        - id: classroom-service
          uri: ${CLASSROOM_SERVICE_URL:http://localhost:4000}
          predicates:
            - Path=/api/classrooms/**
          filters:
            - RewritePath=/api/classrooms/(?<segment>.*), /$\{segment}
        - id: file-service
          uri: ${FILE_SERVICE_URL:http://localhost:5000}
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=2
          # Do not strip path: user-service expects /api/users/... as configured in UserService
      # (global CORS or more routes can be added here)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8888

jwt:
  # Default to the legacy signer used previously in UserService so signatures match when no env var is set.
  # Resolution order: JWT_SECRET env var -> property jwt.secret -> this default value
  secret: ${JWT_SECRET:mysupersecretrandomstringwith32chars!}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.tduc.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      # Docker profile: route using service name present in docker-compose
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/api/users/**
        - id: admin-service
          uri: ${ADMIN_SERVICE_URL:http://admin-service:8084}
          predicates:
            - Path=/api/admin/**
        - id: oauth2-authorization
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/oauth2/authorization/**
        - id: oauth2-callback
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/login/oauth2/code/**
      
        - id: schedule-service
          uri: ${SCHEDULE_SERVICE_URL:http://schedule-service:8082}
          predicates:
            - Path=/api/schedules/**
        - id: homework-service
          uri: ${HOMEWORK_SERVICE_URL:http://homework-service:8081}
          predicates:
            - Path=/api/homework/**
        - id: homework-submission-service
          uri: ${HOMEWORK_SERVICE_URL:http://homework-service:8081}
          predicates:
            - Path=/api/submission/**
        - id: announcement-service
          uri: ${ANNOUNCEMENT_SERVICE_URL:http://announcement-service:8090}
          predicates:
            - Path=/api/announcements/**
        - id: classroom-service
          uri: ${CLASSROOM_SERVICE_URL:http://classroom-service:4000}
          predicates:
            - Path=/api/classrooms/**
          filters:
            - RewritePath=/api/classrooms/(?<segment>.*), /$\{segment}
        - id: file-service
          uri: ${FILE_SERVICE_URL:http://file-service:5000}
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=2
      # (additional routes and global cors can be added here)
  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000ms

server:
  port: ${SERVER_PORT:8888}

jwt:
  # Docker/profile-aware property. Prefer environment variable JWT_SECRET when running in containers.
  secret: ${JWT_SECRET:mysupersecretrandomstringwith32chars!}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    org.tduc.apigateway: INFO
    root: INFO