# =====================================================
# DEFAULT CONFIG (applies to all profiles)
# =====================================================

server:
  port: 8888

spring:
  application:
    name: ApiGateway
  profiles:
    active: development

management:
  server:
    port: 8889
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET:mysupersecretrandomstringwith32chars!}

logging:
  level:
    org.tduc.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG


# =====================================================
# DEVELOPMENT PROFILE
# =====================================================
---
spring:
  config:
    activate:
      on-profile: development

  cloud:
    compatibility-verifier:
      enabled: false

    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://localhost:8083"
              - "https://localhost:5173"
              - "https://localhost:8080"
              - "https://3.24.182.172"
              - "https://academihub.site"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Cache-Control
              - Content-Type
            allowCredentials: true

      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:https://localhost:8080}
          predicates:
            - Path=/api/users/**

        - id: admin-service
          uri: ${ADMIN_SERVICE_URL:https://localhost:8084}
          predicates:
            - Path=/api/admin/**

        - id: oauth2-authorization
          uri: ${USER_SERVICE_URL:https://localhost:8080}
          predicates:
            - Path=/oauth2/authorization/**

        - id: oauth2-callback
          uri: ${USER_SERVICE_URL:https://localhost:8080}
          predicates:
            - Path=/login/oauth2/code/**

        - id: schedule-service
          uri: ${SCHEDULE_SERVICE_URL:https://localhost:8082}
          predicates:
            - Path=/api/schedules/**

        - id: homework-service
          uri: ${HOMEWORK_SERVICE_URL:https://localhost:8081}
          predicates:
            - Path=/api/homework/**

        - id: homework-submission-service
          uri: ${HOMEWORK_SERVICE_URL:https://localhost:8081}
          predicates:
            - Path=/api/submission/**

        - id: announcement-service
          uri: ${ANNOUNCEMENT_SERVICE_URL:https://localhost:8090}
          predicates:
            - Path=/api/announcements/**

        # Classroom (non-api endpoints)
        - id: classroom-service-direct
          uri: ${CLASSROOM_SERVICE_URL:https://localhost:4000}
          predicates:
            - Path=/api/classrooms/getToken,/api/classrooms/health,/api/classrooms/rooms/**
          filters:
            - RewritePath=/api/classrooms/(?<segment>.*), /${segment}

        # Classroom (api endpoints)
        - id: classroom-service-api
          uri: ${CLASSROOM_SERVICE_URL:https://localhost:4000}
          predicates:
            - Path=/api/classrooms/meeting/**,/api/classrooms/transcript/**
          filters:
            - RewritePath=/api/classrooms/(?<segment>.*), /api/${segment}

        - id: file-service
          uri: ${FILE_SERVICE_URL:https://localhost:5000}
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=2

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always


