spring:
  application:
    name: ApiGateway
  profiles:
    active: development
  cloud:
    compatibility-verifier:
      enabled: false

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Homework Service Routes
        - id: homework-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/homework/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Schedule Service Routes
        - id: schedule-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/schedules/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Classroom Service Routes
        - id: classroom-service
          uri: http://localhost:3000
          predicates:
            - Path=/api/classrooms/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # File Service Routes
        - id: file-service
          uri: http://localhost:3001
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=0
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost:80"
              - "http://localhost"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

server:
  port: 8888

jwt:
  secret: your-very-secure-jwt-secret-key-here

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.tduc.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG

