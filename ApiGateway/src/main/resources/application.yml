spring:
  application:
    name: ApiGateway
  profiles:
    active: development
  cloud:
    compatibility-verifier:
      enabled: false

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  cloud:
    gateway:
      # Routes for API Gateway - forward /api/users/** to the UserService
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8080}
          predicates:
            - Path=/api/users/**
          # Do not strip path: user-service expects /api/users/... as configured in UserService
      # (global CORS or more routes can be added here)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8888

jwt:
  secret: your-very-secure-jwt-secret-key-here

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.tduc.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      # Docker profile: route using service name present in docker-compose
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://user-service:8080}
          predicates:
            - Path=/api/users/**
      # (additional routes and global cors can be added here)
  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000ms

server:
  port: ${SERVER_PORT:8888}

jwt:
  secret: ${JWT_SECRET:your-very-secure-jwt-secret-key-here}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    org.tduc.apigateway: INFO
    root: INFO