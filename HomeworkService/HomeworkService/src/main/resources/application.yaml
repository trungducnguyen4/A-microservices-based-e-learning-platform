server:
  port: 8082

spring:
  application:
    name: homework-service
    
  datasource:
    url: jdbc:mysql://localhost:3306/homework_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      
  security:
    require-ssl: false

# Custom application properties
homework-service:
  file-storage:
    upload-dir: ./uploads
  grading:
    auto-grade-enabled: false
    late-penalty-percentage: 10
  notification:
    enabled: true
    email-enabled: false

logging:
  level:
    org.tduc.homeworkservice: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT Configuration
jwt:
  secret-key: "homework-service-secret-key-for-development"
  expiration: 86400000 # 24 hours

# File upload configuration
file:
  upload:
    max-size: 50MB
    allowed-types: 
      - application/pdf
      - image/jpeg
      - image/png
      - text/plain
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    base-path: uploads/homework

# Pagination
pagination:
  default-size: 20
  max-size: 100