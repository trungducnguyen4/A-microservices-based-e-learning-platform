server:
  port: 8082

spring:
  application:
    name: homework-service
    
  datasource:
    url: jdbc:mysql://localhost:3306/homework_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false

logging:
  level:
    org.tduc.homeworkservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration
jwt:
  secret-key: "homework-service-secret-key-for-development"
  expiration: 86400000 # 24 hours

# File upload configuration
file:
  upload:
    max-size: 50MB
    allowed-types: 
      - application/pdf
      - image/jpeg
      - image/png
      - text/plain
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    base-path: uploads/homework

# Pagination
pagination:
  default-size: 20
  max-size: 100