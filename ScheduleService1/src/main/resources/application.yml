spring:
  application:
    name: ScheduleService1
  profiles:
    active: development

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  datasource:
    url: jdbc:mysql://localhost:3306/schedule_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8082

# Service URLs
services:
  user-service:
    url: https://localhost:8080

logging:
  level:
    com.elearning: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
