version: "3.9"

x-restart: &restart_policy
  restart_policy:
    condition: on-failure

# Shared env file for all services
x-envfile: &envfile
  env_file:
    - .env

x-common-spring: &spring_env
  environment:
    SPRING_PROFILES_ACTIVE: docker
    SPRING_REDIS_HOST: redis
    SPRING_REDIS_PORT: 6379
    JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}

services:
  redis:
    <<: *envfile
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      placement:
        constraints:
          - node.role == manager
      replicas: 1

  api-gateway:
    <<: *envfile
    image: your-registry/api-gateway:latest
    environment:
      <<: *spring_env
      SERVER_PORT: 8888
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports:
      - "8888:8888"
    depends_on:
      - redis
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2
      update_config:
        order: start-first
        parallelism: 1
        delay: 5s

  user-service:
    <<: *envfile
    image: your-registry/user-service:latest
    environment:
      <<: *spring_env
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_USER}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8080
    depends_on:
      - redis
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  homework-service:
    <<: *envfile
    image: your-registry/homework-service:latest
    environment:
      <<: *spring_env
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_HOMEWORK}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8081
      USER_SERVICE_URL: http://user-service:8080
      FILE_SERVICE_URL: http://file-service:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 50s
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  schedule-service:
    <<: *envfile
    image: your-registry/schedule-service:latest
    environment:
      <<: *spring_env
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_SCHEDULE}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8082
      USER_SERVICE_URL: http://user-service:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 50s
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  admin-service:
    <<: *envfile
    image: your-registry/admin-service:latest
    environment:
      <<: *spring_env
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_ADMIN:-admin_db}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8084
      USER_SERVICE_URL: http://user-service:8080
      HOMEWORK_SERVICE_URL: http://homework-service:8081
      SCHEDULE_SERVICE_URL: http://schedule-service:8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  announcement-service:
    <<: *envfile
    image: your-registry/announcement-service:latest
    environment:
      <<: *spring_env
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_ANNOUNCEMENT:-announcement_db}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8090
      USER_SERVICE_URL: http://user-service:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  classroom-service:
    <<: *envfile
    image: your-registry/classroom-service:latest
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME_CLASSROOM:-classroom_db}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      USER_SERVICE_URL: http://user-service:8080
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  file-service:
    <<: *envfile
    image: your-registry/file-service:latest
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME_FILE:-e_learning}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
    volumes:
      - file_uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  notification-service:
    <<: *envfile
    image: your-registry/notification-service:latest
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME_NOTIFICATION:-notification_db}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      EMAIL_SERVICE: Gmail
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-E-Learning Platform <noreply@elearning.com>}
      GOOGLE_CALENDAR_ENABLED: ${GOOGLE_CALENDAR_ENABLED:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:5173/auth/google/callback}
      USER_SERVICE_URL: http://user-service:8080
      SCHEDULE_SERVICE_URL: http://schedule-service:8082
      HOMEWORK_SERVICE_URL: http://homework-service:8081
      HOMEWORK_REMINDER_HOURS: 24
      CLASS_REMINDER_MINUTES: 10
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - redis
      - user-service
      - schedule-service
      - homework-service
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2

  client:
    <<: *envfile
    image: your-registry/client:latest
    environment:
      NODE_ENV: production
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 1

volumes:
  redis_data:
    driver: local
  file_uploads:
    driver: local

networks:
  e-learning-network:
    driver: overlay
