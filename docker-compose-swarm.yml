version: "3.9"

x-restart: &restart_policy
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 3
    window: 30s

# Swarm-compliant common env - NO .env file!
x-common-spring: &spring_env
  SPRING_PROFILES_ACTIVE: docker
  SPRING_REDIS_HOST: redis
  SPRING_REDIS_PORT: 6379
  JWT_SECRET: "REPLACE_WITH_LONG_RANDOM_SECRET_MIN_32_CHARS"
  # Database hardcoded for Swarm (use docker secret in production)
  DB_HOST: "elearningplatform.cj6aaa462kbk.ap-southeast-2.rds.amazonaws.com"
  DB_PORT: "3306"
  DB_USER: "admin"
  DB_PASSWORD: "14072004Az!"

services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 1
      # Removed: constraint to manager (too risky)
      placement:
        preferences:
          - spread: node.id
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api-gateway:
    image: trungduc14/api-gateway:latest
    environment:
      <<: *spring_env
      SERVER_PORT: 8888
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    ports:
      - "8888:8888"
    networks:
      - e-learning-network
    deploy:
      <<: *restart_policy
      replicas: 2
