services:
  # Redis for caching/sessions (runs on EC2)
  redis:
    image: redis:7-alpine
    container_name: e-learning-redis
    restart: unless-stopped
    # Port not exposed to host - only accessible via Docker network
    volumes:
      - redis_data:/data
    # Removed custom redis.conf due to permission issues
    # - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    # command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - e-learning-network

  # API Gateway
  api-gateway:
    build:
      context: ApiGateway
      dockerfile: Dockerfile
    container_name: e-learning-api-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      SERVER_PORT: 8888
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports:
      - "8888:8888"
    depends_on:
      - redis
    networks:
      - e-learning-network

  # Java Microservices
  user-service:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    container_name: e-learning-user-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_USER}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      SERVER_PORT: 8080
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
    # Port not exposed - accessed via API Gateway only
    depends_on:
      - redis
    networks:
      - e-learning-network

  homework-service:
    build:
      context: ./HomeworkService1
      dockerfile: Dockerfile
    container_name: e-learning-homework-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_HOMEWORK}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      SERVER_PORT: 8081
      USER_SERVICE_URL: http://user-service:8080
      FILE_SERVICE_URL: http://file-service:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 50s
    # Port not exposed - accessed via API Gateway only
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network

  schedule-service:
    build:
      context: ./ScheduleService1
      dockerfile: Dockerfile
    container_name: e-learning-schedule-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_SCHEDULE}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      SERVER_PORT: 8082
      USER_SERVICE_URL: http://user-service:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 50s
    # Port not exposed - accessed via API Gateway only
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network

  # Admin Service
  admin-service:
    build:
      context: ./AdminService
      dockerfile: Dockerfile
    container_name: e-learning-admin-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_ADMIN:-admin_db}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      SERVER_PORT: 8084
      USER_SERVICE_URL: http://user-service:8080
      HOMEWORK_SERVICE_URL: http://homework-service:8081
      SCHEDULE_SERVICE_URL: http://schedule-service:8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network

  # Announcement Service
  announcement-service:
    build:
      context: ./AnnouncementService1
      dockerfile: Dockerfile
    container_name: e-learning-announcement-service
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST}:${DB_PORT:-3306}/${DB_NAME_ANNOUNCEMENT:-announcement_db}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      SERVER_PORT: 8090
      USER_SERVICE_URL: http://user-service:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network

  # Node.js Services
  classroom-service:
    build:
      context: ./ClassroomService
      dockerfile: Dockerfile
    container_name: e-learning-classroom-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME_CLASSROOM:-classroom_db}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      USER_SERVICE_URL: http://user-service:8080
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # Port not exposed - accessed via API Gateway only
    depends_on:
      - redis
      - user-service
    networks:
      - e-learning-network

  file-service:
    build:
      context: ./FileService
      dockerfile: Dockerfile
    container_name: e-learning-file-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME_FILE:-e_learning}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
    # Port not exposed - accessed via API Gateway only
    depends_on:
      - redis
    volumes:
      - file_uploads:/app/uploads
    networks:
      - e-learning-network

  notification-service:
    build:
      context: ./NotificationService
      dockerfile: Dockerfile
    container_name: e-learning-notification-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME_NOTIFICATION:-notification_db}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-jwt-secret-key-here}
      EMAIL_SERVICE: Gmail
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-E-Learning Platform <noreply@elearning.com>}
      GOOGLE_CALENDAR_ENABLED: ${GOOGLE_CALENDAR_ENABLED:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:5173/auth/google/callback}
      USER_SERVICE_URL: http://user-service:8080
      SCHEDULE_SERVICE_URL: http://schedule-service:8082
      HOMEWORK_SERVICE_URL: http://homework-service:8081
      HOMEWORK_REMINDER_HOURS: 24
      CLASS_REMINDER_MINUTES: 10
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # Port not exposed - accessed via API Gateway only
    depends_on:
      - redis
      - user-service
      - schedule-service
      - homework-service
    networks:
      - e-learning-network

  # Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: e-learning-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:80"  # Changed from 80:80 to avoid conflict with Nginx
    depends_on:
      - api-gateway
    networks:
      - e-learning-network

volumes:
  redis_data:
    driver: local
  file_uploads:
    driver: local

networks:
  e-learning-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16