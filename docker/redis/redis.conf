# Redis configuration for E-Learning Platform
# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Security
# requirepass your-redis-password-here

# Performance
tcp-keepalive 300
timeout 0